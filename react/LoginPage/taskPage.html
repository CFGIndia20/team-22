<html>

<head>
    <title>Tasks</title>

    <link rel="stylesheet" type="text/css" href="css/taskPage.css" />
    <style>
        table, td, th {  
          border: 1px solid #ddd;
          text-align: left;
        }
        
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        th, td {
          padding: 15px;
        }
        </style>
</head>

<body>
    <nav class="navbar-right navbar transparent  navbar-expand-lg  navbar-dark  fixed-top">
        <a class="navbar-brand" href="loginPage.html">Umeed</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto  ">

                <li class="nav-item active">
                    <a class="nav-link" href="#">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="eventPage.html">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="loginPage.html">Sign Out</a>
                </li>

    </nav>

    <div class="container">
        <h3>Task List</h3>
        <table id="eventTable">
            <tr>
              <th>Product Name</th>
              <th>Quantity</th>
              <th>Start Date</th>
              <th>End Date</th>
            </tr>
            <tr>
              <td>Carpet</td>
              <td>1000</td>
              <td>26-07-2020</td>
              <td>27-08-2020</td>
            </tr>
            <tr>
                <td>Pots</td>
                <td>2000</td>
                <td>30-07-2020</td>
                <td>15-08-2020</td>
            </tr>
            <tr>
                <td>Toaster</td>
                <td>2000</td>
                <td>01-08-2020</td>
                <td>27-08-2020</td>
            </tr>
          </table>
          <br/>
        <h3>Create Task</h3>
        <form>
            <!-- action="action_page.html" -->
            <label>Product Name</label><br />
            <input type="text" id="Pname" name="firstname" placeholder="Product name.." required />
            <br />
            <label>Quantity</label><br />
            <input type="number" min="0" id="Quantity" placeholder="Quantity" required />
            <br />
            <label>Start Date</label><br />
            <label><input type="Date" name="submit" id="startdate" min="" /></label>
            <br />
            <label>End Date</label><br />
            <label><input type="Date" name="submit" id="enddate" min="" /></label>
            <br />
            <button type="submit" id="submitbtn" onclick="alert('Thank you, task created!')"
            onsubmit="rowCreate()">Create</button>
        </form>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/taskPage.js"></script>
</body>

</html>
