<!DOCTYPE html>
<html>
  <head>
    <title>Tasks</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="taskPage.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="loginPage.html">Umeed</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        
          <li class="nav-item active">
            <a class="nav-link" href="#">Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="loginPage.html">Sign Out</a>
          </li>
         
    </nav>
    
      <div class="container">
        <h3>Assign New Task</h3>
        <form>
          <!-- action="action_page.html" -->
          <label>Product Name</label><br />
          <input
            type="text"
            id="Pname"
            name="firstname"
            placeholder="Product name.."
            required
          />
          <br />
          <label>Product ID</label><br />
          <input
            type="text"
            id="P_ID"
            name="lastname"
            placeholder="Product ID.."
            required
          />
          <br />
          <label>Quantity</label><br />
          <input
            type="number"
            min="0"
            id="Quantity"
            placeholder="Quantity"
            required
          />
          <br />
          <label>Start Date</label><br />
          <label
            ><input type="Date" name="submit" id="startdate" min=""
          /></label>
          <br />
          <label>End Date</label><br />
          <label><input type="Date" name="submit" id="enddate" min="" /></label>
          <br />
          <button type="submit" id="submitbtn">Submit</button>
        </form>
      </div>
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="taskPage.js"></script>
  </body>
</html>
