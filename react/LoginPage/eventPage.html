<html>

<head>

        table, td, th {  
          border: 1px solid #ddd;
          text-align: left;
        }
        
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        th, td {
          padding: 15px;
        }
        </style>

</head>

<body>
    <nav class="navbar-right navbar transparent  navbar-expand-lg  navbar-dark  fixed-top">
        <a class="navbar-brand" href="loginPage.html">Umeed</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto  ">

                <li class="nav-item ">
                    <a class="nav-link" href="taskPage.html">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="eventPage.html">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="loginPage.html">Sign Out</a>
                </li>

    </nav>

    <div class="container">
        <h3>Event List</h3>
        <table id="eventTable">
            <tr>
              <th>Meeting Name</th>
              <th>Type of Meeting</th>
              <th>Manager Name</th>
              <th>Center Name</th>
              <th>Date</th>
            </tr>
            <tr>
              <td>Citizen Rights</td>
              <td>Educational</td>
              <td>Mr. John Doe</td>
              <td>MUM</td>
              <td>27-08-2020</td>
            </tr>
            <tr>
              <td>Self Defence</td>
              <td>Educational</td>
              <td>Mrs. Eva Nortan</td>
              <td>BLR</td>
              <td>30-08-2020</td>
            </tr>
            <tr>
              <td>Freedom of Speech</td>
              <td>Motivational</td>
              <td>Mr. Devin Brrok</td>
              <td>HYD</td>
              <td>27-08-2020</td>
            </tr>
          </table>
          <br/>
        <h3>Create Event</h3>
        <form>
            <!-- action="action_page.html" -->
            <label>Meeting Name</label><br />
            <input type="text" id="Pname" name="firstname" placeholder="Meeting Name" required />
            <br />
            <label>Type of Meeting</label><br />
            <input type="text" id="P_ID" name="lastname" placeholder="type" required />
            <br />
            <label>Manager Name</label><br />
            <input type="text" min="0" id="mid" placeholder="Manager Name" required />
            <br />
            <label for="Center">Center Name</label>
            <br />
            <select name="Center" id="Center">
            <option value="MUM">MUM</option>
            <option value="BLR">BLR</option>
            <option value="HYD">HYD</option>
            <option value="others">OTHERS</option>
            </select>
            <br />
            <label> Date</label><br />
            <label><input type="Date" name="submit" id="startdate" min="" /></label>
            <br />

            <button type="submit" id="submitbtn" onclick="alert('Thank you, event created!')"
            onsubmit="rowCreate()">Create</button>
        </form>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/taskPage.js"></script>
